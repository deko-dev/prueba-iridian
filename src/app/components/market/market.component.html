<div class="market border-b-1 px-3 py-5 border-solid border-gray-700">
    <h2 class="text-base font-normal">{{ market.name }}</h2>
    <div class="opts flex flex-row justify-between items-center w-full gap-4">
        <button 
            mat-raised-button 
            *ngFor="let selection of market.selections"
            [ngClass]="{
                'w-1/3': market.selections.length > 2, 
                'w-5/12': market.selections.length <= 2,
                'bg-green-700 text-white': searchSelectionInBetslip(selection.id)
            }"
            class="flex flex-col justify-center items-center p-2"
            (click)="onSelection(selection)"
        >
            <label class="block text-sm font-normal">{{ selection.name }}</label>
            <label class="block text-xs font-normal">{{ selection.price }}</label>
        </button>
    </div>
</div>
